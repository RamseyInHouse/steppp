<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style>
      * {
        color: white;
      }
      #steppp {
        position: relative;
      }

      section {
        min-height: 500px;
        min-width: 200px;
        background: blue;
        border-radius: 3px;

        position: absolute;
        display: none;
        left: 0;
      }

      [data-steppp-active] {
        display: block;
      }

      [data-steppp-wrapper] {
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="steppp">
      <div data-steppp-wrapper>
        <section data-steppp-active>
          1
          <button data-steppp-to="dynamic_step">go</button>
        </section>

        <section style="height: 200px">2</section>
        <section>3</section>
        <section>4</section>
        <section data-steppp-name="number_five">5</section>
        <section>6</section>
        <section>7</section>
      </div>
      <button id="backward" data-steppp-backward>backward!</button>
      <button id="next" data-steppp-forward>forward!</button>
    </div>

    <script type="module">
      import Steppp from "/src/index.ts";

      const element = document.getElementById("steppp");

      setTimeout(() => {

        element.querySelector('[data-steppp-wrapper]').insertAdjacentHTML(
          "beforeend",
          `<section data-steppp-name="dynamic_step">DYNAMIC
                <button data-steppp-to="dynamic_step">go</button>
            </section>`
        );
        console.log("dynamic step added");
      }, 3000);

      window.instance = Steppp(element);
    </script>
  </body>
</html>
