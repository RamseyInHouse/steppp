<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style>
      * {
        color: black;
      }
      #steppp {
        position: relative;
      }

      section {
        background: blue;
        border-radius: 3px;

        display: none;
      }

      [data-steppp-active] {
        display: block;
      }

      [data-steppp-wrapper] {
        overflow: hidden;
        position: relative;
      }

      .wrapper {
        max-width: 400px;
      }

      #step-2 {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="steppp">
        <div data-steppp-wrapper>
          <section data-steppp-active>
            1
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
          </section>
          <section id="step-2">2</section>
          <section>3</section>
          <section>4</section>
          <section data-steppp-name="number_five">5</section>
          <section>6</section>
          <section>7</section>
        </div>

        <button id="backward" data-steppp-backward>backward!</button>
        <button id="next" data-steppp-forward>forward!</button>
      </div>
    </div>

    <script type="module">
      import Steppp from "/src/index.ts";

      const element = document.getElementById("steppp");

      Steppp(element, {
        frames: {
          enter: [
            { transform: "translateX(0%)" },
            { transform: "translateX(-100%)" },
          ],
          exit: [
            { transform: "translateX(0%)" },
            { transform: "translateX(100%)" },
          ],
        },
      });
    </script>
  </body>
</html>
