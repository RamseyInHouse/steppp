name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 17
      - name: Install dependencies.
        run: | 
          yarn install
          yarn install-all
      - name: Run Tests
        run: yarn test
